<p>table works!</p>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add Table
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Capacity</th>
      <th scope="col">Status</th>
      <th scope="col">Created At</th>
      <th scope="col">Created By</th>
      <th scope="col">Modified At</th>
      <th scope="col">Modified By</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of tabledata || []">
      <td>{{d.tableId}}</td>
      <td>{{d.name}}</td>
      <td>{{d.capacity}}</td>
      <td>{{d.status}}</td>
      <td>{{d.createdAt}}</td>
      <td>{{d.createdBy}}</td>
      <td>{{d.modifiedAt}}</td>
      <td>{{d.modifiedBy}}</td>
      <td>
        <button type="button" (click)="DelTable(d.tableId)" class="btn btn-outline-primary btn-sm">Edit</button>
        <button type="button" (click)="DelTable(d.tableId)" class="btn btn-outline-danger btn-sm me-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" [formGroup]="details" (ngSubmit)="SaveTable(details.value)">
            {{details.value | json}}
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="Capacity" class="form-label">Capacity</label>
                <input type="number" formControlName="capacity" class="form-control" placeholder="Enter Capacity">
            </div>
            <div class="mb-3">
                <label for="Status" class="form-label">Status</label>
                <select formControlName="status" class="form-control" placeholder="Enter Status">
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <input type="hidden" formControlName="createdBy" class="form-control" value="Admin">
            <button type="submit" class="btn btn-primary">Add Table</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
